<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>VoiceText API on browser</title>
  </head>
    <body>
      <h1>VoiceText API on browser</h1>
      <form id="voiceform">
        <input type="text" name="text" value="こんにちは，世界">
        <div>
          話者名
          <input type="radio" name="speaker" value="show" checked="checked">show
          <input type="radio" name="speaker" value="haruka">haruka
          <input type="radio" name="speaker" value="hikari">hikari
          <input type="radio" name="speaker" value="takeru">takeru
        </div>
        <div>
          感情カテゴリ
          <input type="radio" name="emotion" value="happiness">happiness
          <input type="radio" name="emotion" value="anger">anger
          <input type="radio" name="emotion" value="sadness">sadness
        </div>
        <div>
          感情レベル
          <input type="range" id="emotion" name="emotion_level" min="1" max="2" value="1">
          <output name="emotionValue" for="emotion">1</output>
        </div>
        <div>
          音の高低
          <input type="range" id="pitch" name="pitch" min="50" max="200" value="100">
          <output name="pitchValue" for="pitch">100</output>
        </div>
        <div>
          話す速度
          <input type="range" id="speed" name="speed" min="50" max="400" value="100">
          <output name="speedValue" for="speed">100</output>
        </div>
        <div>
          音量
          <input type="range" id="volume" name="volume" min="50" max="200" value="100">
          <output name="volumeValue" for="volume">100</output>
        </div>
        <input type="submit" value="send">
      </form>
      <ul>
        <li><a href="https://cloud.voicetext.jp/webapi">VoiceText Web API</a></li>
        <li><a href="https://github.com/niku/voice_text_web_api_on_browser">voice_text_web_api_on_browser</a></li>
      </ul>
      <script src="assets/js/jquery-2.1.1.min.js"></script>
      <script src="assets/js/show-range-value.js"></script>
      <script src="assets/js/post-voice.js"></script>
    </body>
</html>
